<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <canvas id="container" width="800" height="800"></canvas>
    <script src="https://cdn.jsdelivr.net/npm/fabric"></script>
    <script>
// 创建一个 fabric.Canvas 实例
let canvas = new fabric.Canvas('container');

// 表格的行数和列数
let rows = 10;
let cols = 10;

// 单元格的大小
let cellWidth = 50;
let cellHeight = 50;

// 画线条
for (let i = 0; i <= rows; i++) {
  let y = i * cellHeight;
  let line = new fabric.Line([0, y, cols * cellWidth, y], {
    stroke: 'red',
  });
  canvas.add(line);
}

for (let i = 0; i <= cols; i++) {
  let x = i * cellWidth;
  let line = new fabric.Line([x, 0, x, rows * cellHeight], {
    stroke: 'red',
  });
  canvas.add(line);
}

// 渲染 canvas
canvas.renderAll();
    </script>
  </body>
</html>
